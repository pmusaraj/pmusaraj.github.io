<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>Floating address bar when keyboard visible</title>
    <style type="text/css">
        html, body {
            background-color: azure;
            padding: 0;
            margin: 0;
        }

        .fixed-element {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: calc(var(--composer-vh, 100vh) - env(safe-area-inset-bottom) - env(safe-area-inset-top));
            box-sizing: border-box;
            padding: 0;
            border: 1px dashed red;
            display: flex;
            flex-direction: column;
        }

        .textarea {
            flex-grow: 1;
            box-sizing: border-box;
            padding: 0.5em;
        }

        textarea {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            font-size: 18px;
            padding: 1em;
        }

        .button {
            padding: 0.5em;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="home">
    <div class="fixed-element">
        <div class="textarea">
            <textarea>Some text here</textarea>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
    </div>
    <script type="text/javascript">
        function viewportResize() {
            const composerVH = window.visualViewport.height,
                doc = document.documentElement;
            console.log(window.visualViewport);
            doc.style.setProperty("--composer-vh", `${composerVH}px`);
        }
        window.visualViewport.addEventListener("resize", viewportResize);
    </script>
</body>
</html>
